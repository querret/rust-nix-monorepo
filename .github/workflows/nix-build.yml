name: Nix Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - name: Build web-service
        run: nix build .#web-service --print-build-logs
      
      - name: Build api-service
        run: nix build .#api-service --print-build-logs
      
      - name: Build cli-tool
        run: nix build .#cli-tool --print-build-logs
      
      - name: Build all services
        run: nix build --print-build-logs
      
      - name: Run tests
        run: nix develop --command cargo test
      
      - name: Verify binaries
        run: |
          ls -la result/bin/
          file result/bin/web-service
          file result/bin/api-service
          file result/bin/cli-tool